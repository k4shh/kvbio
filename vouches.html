<title>$ KV Vouches</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #c77dff;
    text-shadow: 0 0 15px #9d4edd;
    margin: 15px 0;
    font-size: 2rem;
    flex-shrink: 0;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 15px;
    width: 95%;
    max-width: 1300px;
    flex-grow: 1;
    overflow: hidden;
  }

  .media-box {
    background: rgba(157, 78, 221, 0.2);
    border: 2px solid #9d4edd;
    box-shadow: 0 0 20px #9d4eddaa;
    border-radius: 14px;
    overflow: hidden;
    transition: all 0.3s ease;
    height: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .media-box:hover {
    box-shadow: 0 0 40px #c77dff, 0 0 80px #9d4edd;
    transform: scale(1.05);
  }

  .media-box img,
  .media-box video {
    width: 100%;
    height: 100%;
    border-radius: 14px;
    object-fit: cover;
    display: block;
  }

  video {
    pointer-events: none; /* disable controls, clicking etc */
  }

  a.back-link {
    margin: 10px 0 15px;
    color: #9d4edd;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    flex-shrink: 0;
    transition: color 0.3s ease;
  }

  a.back-link:hover {
    color: #c77dff;
  }

  @media (max-width: 320px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    color: #c77dff;
    text-shadow: 0 0 15px #9d4edd;
    margin-bottom: 20px;
    font-size: 2rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 15px;
    width: 100%;
    height: 70%;
  }

  .media-box {
    background: rgba(157, 78, 221, 0.2);
    border: 2px solid #9d4edd;
    box-shadow: 0 0 20px #9d4eddaa;
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .media-box:hover {
    box-shadow: 0 0 40px #c77dff, 0 0 80px #9d4edd;
    transform: scale(1.05);
  }

  .media-box img,
  .media-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  a.back-link {
    margin-top: 15px;
    color: #9d4edd;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  a.back-link:hover {
    color: #c77dff;
  }

  @media (max-width: 900px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }
  }
</style>
</head>

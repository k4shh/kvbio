<!DOCTYPE html>

<head>

<title>$ KV Vouches</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #c77dff;
    text-shadow: 0 0 15px #9d4edd;
    margin-bottom: 30px;
    font-size: 2.5rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1300px;
  }

  .media-box {
    background: rgba(157, 78, 221, 0.2);
    border: 2px solid #9d4edd;
    box-shadow: 0 0 20px #9d4eddaa;
    border-radius: 14px;
    overflow: hidden;
    transition: all 0.3s ease;
    height: 180px; /* Fixed height for uniformity */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .media-box:hover {
    box-shadow: 0 0 40px #c77dff, 0 0 80px #9d4edd;
    transform: scale(1.07);
  }

  .media-box img,
  .media-box video,
  .media-box iframe {
    width: 100%;
    height: 100%;
    border-radius: 14px;
    object-fit: cover;
    display: block;
  }

  a.back-link {
    margin-top: 35px;
    color: #9d4edd;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    align-self: flex-start;
    transition: color 0.3s ease;
  }

  a.back-link:hover {
    color: #c77dff;
  }

  @media (max-width: 350px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>$ KV Vouches</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #c77dff;
    text-shadow: 0 0 15px #9d4edd;
    margin-bottom: 25px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 1200px;
  }

  .media-box {
    background: rgba(157, 78, 221, 0.15);
    border: 2px solid #9d4edd;
    box-shadow: 0 0 15px #9d4edd80;
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .media-box:hover {
    box-shadow: 0 0 30px #c77dff, 0 0 60px #9d4edd;
    transform: scale(1.05);
  }

  .media-box img,
  .media-box video,
  .media-box iframe {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  /* Make videos responsive */
  .media-box video {
    max-height: 180px;
    object-fit: cover;
  }

  .media-box iframe {
    aspect-ratio: 16 / 9;
    height: auto;
  }

  a.back-link {
    margin-top: 25px;
    color: #9d4edd;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    align-self: flex-start;
    transition: color 0.3s ease;
  }

  a.back-link:hover {
    color: #c77dff;
  }
</style>
</head>
<body>
